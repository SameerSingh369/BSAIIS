<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Submission</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: midnightblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            color: midnightblue;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 2em;
            color: midnightblue;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            cursor: pointer;
            background-color: midnightblue;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .custom-file-upload:hover {
            background-color: rgba(0, 0, 58);
        }
        .image-preview {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed midnightblue;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: midnightblue;
            max-height: 300px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
        .image-preview p {
            font-size: 1em;
            color: midnightblue;
        }
        button {
            margin-top: 20px;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: midnightblue;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(0, 0, 58);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload Your Image</h1>
    <p>Submit your image securely and get instant processing results.</p>
    <form id="imageForm">
        <!-- Custom File Input -->
        <label for="fileInput" class="custom-file-upload">Choose Image</label>
        <input type="file" id="fileInput" accept="image/*" required>
        <div class="image-preview" id="imagePreview">
            <p>No image selected</p>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<script>
    const fileInput = document.getElementById("fileInput");
    const imagePreview = document.getElementById("imagePreview");
    fileInput.addEventListener("change", function () {
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Selected Image">`;
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.innerHTML = `<p>No image selected</p>`;
        }
    });
    const form = document.getElementById("imageForm");
    form.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Image submitted successfully!");
    });
</script>
</body>
</html>
